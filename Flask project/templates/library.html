<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{url_for('static',filename='library.css')}}"/>
    <title>Library Management</title>
  </head>
  <body>
  <form class="first" action="{{url_for('ulogin')}}" method="POST">
    <div class='bold-line'></div>
<div class='container'>
  <div class='window'>
    <div class='overlay'></div>
    <div class='content'>
      <div class='welcome'>LOGIN</div>
      <div class='input-fields'>
        <input type='text' placeholder='USERNAME' name="uname" class='input-line full-width'></input>
        <input type='password' placeholder='PASSWORD' name="upass" class='input-line full-width'></input>

      </div>
      <div class='spacing'>or continue with <span class='highlight'>Facebook</span></div>
      <div class="lof"><button class='ghost-round full-width'>LOGIN</button></div>
    </div>
  </div>
</div>
  </form>
  <div class="lol">
    <p>Doesn't have a Account ? <a href="{{url_for('register')}}">Register</a></p>
  </div>
  </body>
</html>
