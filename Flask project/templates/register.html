<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{url_for('static',filename='library.css')}}"/>
    <title>Library Management</title>
  </head>
  <body>
    <div class='bold-line'></div>
<div class='container'>
  <div class='window'>
    <div class='overlay'></div>
    <div class='content'>
      <div class='welcome'>REGISTER</div>
      <div class='subtitle'>We're almost done. Before using our services you need to create an account.</div>
      <div class='input-fields'>
        <input type='text' placeholder='Student name' class='input-line full-width'></input>
        <input type='email' placeholder='Domain mail' class='input-line full-width'></input>
        <input type='password' placeholder='Password' class='input-line full-width'></input>
        <input type="password" placeholder="Confirm Password" class="input-line full-width"></input>

      </div>
      <div class='spacing'>or continue with <span class='highlight'>Facebook</span></div>
      <div class="loh"><button class='ghost-round full-width'>REGISTER</button></div>
    </div>
  </div>
</div>
  <div class="lol"><p>Already have a Account ? <a href="{{url_for('home')}}">Login</a></p></div>
  </body>
</html>
